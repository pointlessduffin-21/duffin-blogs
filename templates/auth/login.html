{% extends "base.html" %}

{% block title %}Login - Duffin's Blog{% endblock %}

{% block head_extra %}
<style>
    .auth-container {
        max-width: 450px;
        margin: 60px auto;
        padding: 40px;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 248, 255, 0.9));
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-radius: 25px;
        border: 2px solid rgba(78, 205, 196, 0.3);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        animation: slideUp 0.8s ease-out;
    }
    
    .auth-title {
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2.5em;
        background: linear-gradient(45deg, #4ecdc4, #45b7d1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
    }
    
    .auth-form .form-group {
        margin-bottom: 1.5rem;
    }
    
    .auth-form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #2d3436;
    }
    
    .auth-form .form-control {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid rgba(78, 205, 196, 0.3);
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
        box-sizing: border-box;
    }
    
    .auth-form .form-control:focus {
        border-color: #4ecdc4;
        box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
        outline: none;
        background: rgba(255, 255, 255, 1);
        transform: translateY(-1px);
    }
    
    .auth-links {
        text-align: center;
        margin-top: 1.5rem;
    }
    
    .auth-links a {
        color: #45b7d1;
        text-decoration: none;
        font-weight: 500;
        margin: 0 10px;
    }
    
    .auth-links a:hover {
        text-decoration: underline;
    }
    
    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 1.5rem;
    }
    
    .checkbox-group input[type="checkbox"] {
        transform: scale(1.2);
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <h2 class="auth-title">
        <span class="material-icons" style="vertical-align: middle; margin-right: 10px;">login</span>
        Welcome Back
    </h2>
    
    <form method="POST" class="auth-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <div class="checkbox-group">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
            <span class="material-icons">login</span> Sign In
        </button>
    </form>
      <div class="auth-links">
        <a href="{{ url_for('auth.register') }}">Create an account</a> |
        <a href="{{ url_for('auth.forgot_password') }}">Forgot password?</a>
    </div>
</div>
{% endblock %}
